                  tap_action:
                      action: call-service
                      service: script.avr_voldown
                - type: entity-button
                  entity: script.avr_volup
                  icon: mdi:volume-high
                  tap_action:
                      action: call-service
                      service: script.avr_volup
        - type: vertical-stack
          cards:
              - type: horizontal-stack
                cards:
                  - type: entity-button
                    entity: script.watch_tv
                    tap_action:
                        action: call-service
                        service: script.watch_tv
                  - type: entity-button
