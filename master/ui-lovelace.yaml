                      tap_action:
                          action: call-service
                          service: script.night_scene
                    - type: entity-button
                      entity: script.lights_on
                      tap_action:
                          action: call-service
                          service: script.lights_on
                - type: horizontal-stack
                  cards:
                    - type: entity-button
                      entity: script.tvdecoder_playpause
                      icon: mdi:play-pause
                      tap_action:
                          action: call-service
                          service: script.tvdecoder_playpause
                    - type: entity-button
                      entity: script.tvdecoder_channeldown
                      icon: mdi:minus-circle
                      tap_action:
                          action: call-service
                          service: script.tvdecoder_channeldown
                    - type: entity-button
                      entity: script.tvdecoder_channelup
                      icon: mdi:plus-circle
                      tap_action:
                          action: call-service
                          service: script.tvdecoder_channelup
                - type: horizontal-stack
                  cards:
                    - type: entity-button
                      entity: script.avr_mute
                      icon: mdi:volume-mute
                      tap_action:
                          action: call-service
                          service: script.avr_mute
                    - type: entity-button
