                          "not_home": "/local/presence/proycon_out.jpg"
                    - type:  picture-entity
                      entity: device_tracker.hansphone
                      state_image:
                          "home": "/local/presence/hans_in.jpg"
                          "not_home": "/local/presence/hans_out.jpg"
                    - type:  picture-entity
                      entity: alarm_control_panel.alarm_system
                      state_image:
                          "disarmed": "/local/icons/ok.png"
                          "armed": "/local/icons/watching.png"
                          "triggered": "/local/icons/alert.png"
                - type: horizontal-stack
                  cards:
                    - type: entity-button
                      icon: mdi:sleep
                      entity: script.lights_off
                      tap_action:
                          action: call-service
                          service: script.lights_off
                      hold_action:
                        - action: call-service
                          service: script.turn_media_off
                        - action: call-service
                          service: script.lights_off
                    - type: entity-button
                      entity: script.night_scene
