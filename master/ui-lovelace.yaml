                      "off": "/local/presence/proycon_out.jpg"
                - type:  picture-entity
                  entity: input_boolean.hans_home
                  state_image:
                      "on": "/local/presence/hans_in.jpg"
                      "off": "/local/presence/hans_out.jpg"
                - type:  picture-entity
                  entity: alarm_control_panel.alarm_system
                  state_image:
                      "disarmed": "/local/icons/ok.png"
                      "armed_home": "/local/icons/watching.png"
                      "armed_away": "/local/icons/watching.png"
                      "armed_night": "/local/icons/watching.png"
                      "armed_custom_bypass": "/local/icons/watching.png"
                      "triggered": "/local/icons/alert.png"
                - type: entity-button
                  icon: mdi:sleep
                  entity: script.lights_off
                  tap_action:
                      action: call-service
                      service: script.lights_off
                  hold_action:
                    - action: call-service
                      service: script.turn_media_off
                    - action: call-service
                      service: script.lights_off
                - type: entity-button
                  entity: script.night_scene
                  icon: mdi:weather-night
                  tap_action:
                      action: call-service
                      service: script.night_scene
                - type: entity-button
                  entity: script.lights_on
                  tap_action:
                      action: call-service
                      service: script.lights_on
            - type: horizontal-stack
              cards:
                - type: entity-button
                  entity: script.tvdecoder_playpause
                  icon: mdi:play-pause
                  tap_action:
                      action: call-service
                      service: script.tvdecoder_playpause
                - type: entity-button
                  entity: script.tvdecoder_channeldown
                  icon: mdi:minus-circle
                  tap_action:
                      action: call-service
                      service: script.tvdecoder_channeldown
                - type: entity-button
                  entity: script.tvdecoder_channelup
                  icon: mdi:plus-circle
                  tap_action:
                      action: call-service
                      service: script.tvdecoder_channelup
                - type: entity-button
                  entity: script.avr_mute
                  icon: mdi:volume-mute
                  tap_action:
                      action: call-service
                      service: script.avr_mute
                - type: entity-button
                  entity: script.avr_voldown
