homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 161
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam

  customize: !include customize.yaml


# Enables the frontend
frontend:
    javascript_version: latest
    extra_html_url:
        - /local/custom-ui/state-card-tiles.html
    extra_html_url_es5:
        - /local/custom-ui/state-card-tiles.html
    themes: !include themes.yaml

# Enables configuration UI
lovelace:
    mode: yaml
    resources:
      - url: /local/custom-ui/button-card.js
        type: js
      - url: /local/custom-ui/card-tools.js
        type: js
      - url: /local/custom-ui/layout-card.js
        type: js
      - url: /local/custom-ui/gap-card.js
        type: js
      - url: /local/custom-ui/lovelace-card-preloader.js
        type: js


http:
  trusted_proxies:
    - 127.0.0.1
    - ::1
  use_x_forwarded_for: True
  base_url: !secret base_url
  ip_ban_enabled: False
  login_attempts_threshold: 5

config:

