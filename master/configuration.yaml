homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 161
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  use_x_forwarded_for: True
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
    exclude:
      entities:
        - automation.snapshots_frontdoor
        - automation.snapshots_garden
        - automation.snapshots_street
        - automation.snapshots_livingroom
        - automation.snapshots_hallupstairs

# View all events in a logbook
logbook:
    exclude:
      entities:
        - automation.snapshots_frontdoor
        - automation.snapshots_garden
        - automation.snapshots_street
        - automation.snapshots_livingroom
        - automation.snapshots_hallupstairs

# Track the sun
sun:

# Weather Prediction
sensor:
    - platform: buienradar
      name: Weather
      monitored_conditions:
          - symbol
          - temperature

binary_sensor:
    - platform: template
      sensors: # Persistence for sensors from slaves (redefinitions)
          doorbell:
            friendly_name: Doorbell
            value_template: "{% if states.binary_sensor.slave_doorbell %}{{ states('binary_sensor.slave_doorbell') }}{% else %}{{ states('binary_sensor.doorbell') }}{% endif %}"
            entity_id: binary_sensor.slave_doorbell
            device_class: opening
          frontdoor:
            friendly_name: Front Door
            value_template: "{% if states.binary_sensor.slave_frontdoor %}{{ states('binary_sensor.slave_frontdoor') }}{% else %}{{ states('binary_sensor.frontdoor') }}{% endif %}"
            entity_id: binary_sensor.slave_frontdoor
            device_class: opening
          backdoor:
            friendly_name: Back Door
            value_template: "{% if states.binary_sensor.slave_backdoor %}{{ states('binary_sensor.slave_backdoor') }}{% else %}{{ states('binary_sensor.backdoor') }}{% endif %}"
            entity_id: binary_sensor.slave_backdoor
            device_class: opening
          bedroomwindow_right:
            friendly_name: Bedroom window Right
            value_template: "{% if states.binary_sensor.slave_bedroomwindow_right %}{{ states('binary_sensor.slave_bedroomwindow_right') }}{% else %}{{ states('binary_sensor.bedroomwindow_right') }}{% endif %}"
