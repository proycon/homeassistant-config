homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 161
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam

  customize:
      group.all_lights:
          assumed_state: true

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret api_password
  use_x_forwarded_for: True
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
    exclude:
      entities:
        - automation.snapshots_frontdoor
        - automation.snapshots_garden
        - automation.snapshots_street
        - automation.snapshots_livingroom
        - automation.snapshots_hallupstairs

# View all events in a logbook
logbook:
    exclude:
      entities:
        - automation.snapshots_frontdoor
        - automation.snapshots_garden
        - automation.snapshots_street
        - automation.snapshots_livingroom
        - automation.snapshots_hallupstairs

# Track the sun
sun:

sensor:
    - platform: buienradar #weather prediction
      name: Weather
      monitored_conditions:
          - symbol
          - temperature

binary_sensor doorbell:
    platform: mqtt
    name: Doorbell
    state_topic: "home/binary_sensor/doorbell"

binary_sensor frontdoor:
    platform: mqtt
    name: Front Door
    state_topic: "home/binary_sensor/frontdoor"
    device_class: opening

binary_sensor backdoor:
    platform: mqtt
    name: Back Door
    state_topic: "home/binary_sensor/backdoor"
    device_class: opening

binary_sensor bedroomwindow_right:
    platform: mqtt
    name: Bedroom window Right
    state_topic: "home/binary_sensor/bedroomwindow_right"
    device_class: opening

binary_sensor bedroomwindow_left:
    platform: mqtt
    name: Bedroom window Left
    state_topic: "home/binary_sensor/bedroomwindow_left"
    device_class: opening

switch tv_spots:
    platform: mqtt
    name: TV Spots
    state_topic: "home/switch/tv_spots"
    command_topic: "home/switch/tv_spots"
switch office:
    platform: mqtt
    name: Office
    state_topic: "home/switch/office"
    command_topic: "home/switch/office"
switch front_room:
    platform: mqtt
    name: Front Room
    state_topic: "home/switch/front_room"
    command_topic: "home/switch/front_room"
switch midspots:
    platform: mqtt
    name: Midspots
    state_topic: "home/switch/midspots"
    command_topic: "home/switch/midspots"
switch back_room:
    platform: mqtt
    name: Back room
    state_topic: "home/switch/back_room"
    command_topic: "home/switch/back_room"
switch back_corner:
    platform: mqtt
    name: Back Corner
    state_topic: "home/switch/back_corner"
    command_topic: "home/switch/back_corner"
switch bedroom:
    platform: mqtt
    name: Bedroom
    state_topic: "home/switch/bedroom"
    command_topic: "home/switch/bedroom"
switch garden:
    platform: mqtt
    name: Garden
    state_topic: "home/switch/garden"
    command_topic: "home/switch/garden"
switch balcony:
    platform: mqtt
    name: Balcony
    state_topic: "home/switch/balcony"
    command_topic: "home/switch/balcony"
switch roof:
    platform: mqtt
    name: Roof
    state_topic: "home/switch/roof"
    command_topic: "home/switch/roof"

media_player hall_speaker:
    - platform: vlc
      name: hall_speaker
      arguments: '--alsa-audio-device=hw:0,0'

camera:
    - id: livingroom
      platform: local_file
      name: Living Room
      file_path: /home/homeautomation/homeassistant/snapshots/_livingroom.jpg
    - id: street
      platform: local_file
      name: Street
      file_path: /home/homeautomation/homeassistant/snapshots/_street.jpg
    - id: frontdoor
      platform: local_file
      name: Front door
      file_path: /home/homeautomation/homeassistant/snapshots/_frontdoor.jpg
    - id: hallupstairs
      platform: local_file
      name: Hall upstairs
      file_path: /home/homeautomation/homeassistant/snapshots/_hallupstairs.jpg
    - id: garden
      platform: local_file
      name: Garden
      file_path: /home/homeautomation/homeassistant/snapshots/_garden.jpg
    #- platform: generic
    #  name: Streetcam
    #  still_image_url: !secret streetcam_url
    #- platform: generic
    #  name: Gardencam
    #  still_image_url: !secret gardencam_url

shell_command:
    snapshot_livingroom: /home/homeautomation/homeassistant/scripts/camera/takesnapshot.sh livingroom
    snapshot_street: /home/homeautomation/homeassistant/scripts/camera/takesnapshot.sh street
    snapshot_garden: /home/homeautomation/homeassistant/scripts/camera/takesnapshot.sh garden
    snapshot_frontdoor: /home/homeautomation/homeassistant/scripts/camera/takesnapshot.sh frontdoor
    snapshot_hallupstairs: /home/homeautomation/homeassistant/scripts/camera/takesnapshot.sh hallupstairs
    archive_snapshots: /home/homeautomation/homeassistant/scripts/camera/archive.sh
    snapshot_clear_locks: find . -type f -name "*.lock" | xargs rm

hdmi_cec:
    host: !secret pi1_ip


device_tracker:
    - platform: tplink
      host: !secret wifirouter_host
      username: !secret wifirouter_user
      password: !secret wifirouter_pass
    - platform: ping
      hosts:
          pi1: !secret pi1_ip
          pi2: !secret pi2_ip
          pi3: !secret pi3_ip

# Text to speech
tts:
  platform: picotts
  language: 'en-GB'

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

#MQTT
mqtt:
    broker: 127.0.0.1
    port: 1883
    client_id: master
    keepalive: 60
    username: homeassistant
    password: !secret api_password


