    payload_on: "ON"
    payload_off: "OFF"
    device_class: motion


binary_sensor:
    platform: template
    sensors:
      anybodyhome:
        friendly_name: "Anybody home?"
        value_template: '{% if is_state("device_tracker.proyphone","home") or is_state("device_tracker.pinephone","home") or is_state("device_tracker.hansphone","home") or is_state("device_tracker.chris","home") or is_state("device_tracker.erik","home") or is_state("device_tracker.patrick","home") or is_state("device_tracker.netty","home") or is_state("device_tracker.jan","home") or is_state("device_tracker.patrick","home") or is_state("device_tracker.cora","home") or is_state("device_tracker.hans2","home") %}True{% else %}False{% endif %}'
        entity_id:
            - device_tracker.proyphone
            - device_tracker.pinephone
            - device_tracker.hansphone
            - device_tracker.chris
            - device_tracker.erik
            - device_tracker.patrick
            - device_tracker.netty
            - device_tracker.jan
            - device_tracker.cora
            - device_tracker.hans2
        device_class: occupancy
      guest_inside:
        friendly_name: "Guest inside?"
        value_template: '{% if is_state("input_boolean.guest_inside_house","on") %}True{% else %}False{% endif %}'
        entity_id:
            - input_boolean.guest_inside_house
        device_class: occupancy
      pir_kitchen:
        friendly_name: "PIR Kitchen"
        value_template: '{{ is_state("sensor.fibaro_multisensor_burglar", "8") }}'
        entity_id:
            - sensor.fibaro_multisensor_burglar
        device_class: motion
      pir_hall:
        friendly_name: "PIR Hall"
        value_template: '{{ is_state("sensor.fibaro_hall_burglar", "8") }}'
        entity_id:
            - sensor.fibaro_hall_burglar
        device_class: motion
      pir_office:
        friendly_name: "PIR Office"
        value_template: '{{ is_state("sensor.fibaro_office_burglar", "8") }}'
        entity_id:
            - sensor.fibaro_office_burglar
        device_class: motion
      pir_overloop:
        friendly_name: "PIR Overloop"
        value_template: '{{ is_state("sensor.overloop_burglar", "8") }}'
        entity_id:
            - sensor.overloop_burglar
        device_class: motion
      bathroom_too_humid:
        friendly_name: "Bathroom too humid"
        value_template: '{{ states("sensor.bathroom_sensor_relative_humidity") | float > 75.0 }}'
        entity_id:
            - sensor.bathroom_sensor_relative_humidity

