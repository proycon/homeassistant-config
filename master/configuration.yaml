tts:
  platform: picotts
  language: 'en-GB'

group: !include groups.yaml
automation: !include automations.yaml
script:
    trigger_slave_poll:
        alias: Repoll slaves
        sequence:
          - service: mqtt.publish #trigger RPi slaves to send their known statussen again
            data:
                topic: "home/poll"
                payload: "ON"
    avr_volup:
        alias: Volume up (AVR)
        sequence:
          - service: mqtt.publish
            data:
                topic: "home/irsend/pi1"
