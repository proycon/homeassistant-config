            device_class: opening
          bedroomwindow_left:
            friendly_name: Bedroom window Left
            value_template: "{% if states.binary_sensor.slave_bedroomwindow_left %}{{ states('binary_sensor.slave_bedroomwindow_left') }}{% else %}{{ states('binary_sensor.bedroomwindow_left') }}{% endif %}"
            entity_id: binary_sensor.slave_bedroomwindow_left
            device_class: opening
