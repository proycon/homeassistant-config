- id: doorbell
  alias: Doorbell
  trigger:
      platform: state
      entity_id: binary_sensor.doorbell
      from: "off"
      to: "on"
  condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('sensor.ir_send_activity') == 'unknown' }}"
        - condition: template
          value_template: '{% if states.automation.doorbell.attributes.last_triggered  %} {{(as_timestamp(now())-as_timestamp(states.automation.doorbell.attributes.last_triggered)) >= 60 }} {% else %} true {% endif %}'
  action: # sound is handled separately
      - service: script.turn_off
        entity_id: script.reset_ipcam #with delay
      - service: input_select.select_option
        data:
          entity_id: input_select.ipcam_direction
          option: Front
      - service: notify.xmpp_proycon
        data_template:
          message: "The doorbell rang, there is somebody at the door ({{ now() }})"
      - service: notify.xmpp_hans
        data:
          message: "De deurbel gaat"
      - service: notify.mail_both
        data_template:
            title: "[homeautomation] Doorbell rang ({{ now() }})"
            message: "The doorbell rang; there is somebody at the door, please check"
      - service: persistent_notification.create
        data_template:
            message: "There is sometbody at the door ({{ now() }})"
            title: "The doorbell rang"
      - service: script.turn_on
        entity_id: script.yellow_lights
      - service: script.turn_on
        entity_id: script.tvdecoder_playpause #pause TV
      - service: script.turn_on
        entity_id: script.make_event_snapshots_street
      - delay:
          seconds: 1
      - service: script.turn_on
        entity_id: script.make_event_snapshots_front_door
      - delay:
          seconds: 1
      - service: script.turn_on
        entity_id: script.make_event_snapshots_living_room
      - service: script.turn_on
        data:
          entity_id: script.reset_ipcam #has built-in delay
