    - platform: state
      entity_id: binary_sensor.bedroom_window_right
      to: 'on'
    - platform: state
      entity_id: binary_sensor.bathroom_window_sensor
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.alarm_system
      state: armed_away
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.alarm_system


- id: alarm_triggered
