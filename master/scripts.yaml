home_notification_lights:
  alias: Home Notification Lights
  sequence:
    - condition: state
      entity_id: timer.home_notification_lights
      state: "idle"
    - service: timer.start
      entity_id: timer.home_notification_lights
    - service: script.turn_on
      entity_id: script.green_lights
    - service: switch.turn_on
      entity_id: switch.porch
    - wait_template: "{{ states('switch.porch') == 'on' }}"
    - service: switch.turn_on
      entity_id: switch.hall
    - wait_template: "{{ states('switch.hall') == 'on' }}"
    - service: switch.turn_on
      entity_id: switch.garden
    - wait_template: "{{ states('switch.garden') == 'on' }}"
    - service: switch.turn_on
      entity_id: switch.back_room
reset_guard_lights:
    alias: Reset Guard Lights
    sequence:
        - service_template: "switch.turn_{% if is_state('sun.sun','below_horizon') %}on{% else %}off{% endif %}"
          data:
              entity_id:
                - switch.porch
        - wait_template: "{{ states('switch.porch') == 'on' }}"
        - delay:
            seconds: 2
        - service_template: "switch.turn_{% if is_state('sun.sun','below_horizon') and (states.sensor.time.state[:2]|int < 2 or states.sensor.time.state[:2]|int > 6) %}on{% else %}off{% endif %}"
          data:
              entity_id:
                - switch.garden
watch_tv:
    alias: Watch TV
    sequence:
        - service: switch.turn_on
          entity_id: switch.tv
        - service: mqtt.publish
          data:
              topic: "home/soundoutput/pi1"
              payload: "speakers"
        - delay:
            seconds: 1
        - service: media_player.turn_on
          entity_id: media_player.yamaha_receiver
        - delay:
            seconds: 8
        - service: switch.turn_on
          entity_id: switch.tv_decoder
        - delay:
            seconds: 1
        - service: media_player.select_source
          entity_id: media_player.yamaha_receiver
          data:
              source: HDMI1

listen_to_music:
    alias: Listen to Music
    sequence:
        - service: media_player.turn_on
          entity_id: media_player.yamaha_receiver
        - service: mqtt.publish
          data:
              topic: "home/soundoutput/pi1"
              payload: "hdmi"
        - service: switch.turn_off
          entity_id: switch.pi1_xorg
        - service: switch.turn_off
          entity_id: switch.pi1_kodi
        - delay:
            seconds: 1
        - service: switch.turn_on
          entity_id: switch.pi1_music_player
        - service: media_player.select_source
          entity_id: media_player.yamaha_receiver
          data:
              source: HDMI2
        - delay:
            seconds: 1
        - service: media_player.turn_on
          data:
              entity_id: media_player.mpd
        - delay:
            seconds: 1
        - service: media_player.play_media
          data:
              entity_id: media_player.mpd


