default_view:
    view: yes
    icon: mdi:home
    entities:
        - binary_sensor.anybodyhome
        - alarm_control_panel.alarm_system
        - device_tracker.proyphone
        - device_tracker.hansphone
        - binary_sensor.front_door
        - binary_sensor.doorbell
        - binary_sensor.back_door
        - binary_sensor.bedroom_window_left
        - binary_sensor.bedroom_window_right
        - sensor.weather_symbol
        - sensor.weather_temperature
        - group.all_lights
        - group.cameras
        - group.media_volume

media_view:
    name: Media
    icon: mdi:television
    view: yes
    entities:
        - group.media_devices
        - group.media_volume
        - media_player.yamaha_receiver
        - group.media_tv_channels
        - group.media_tv_navigation

light_view:
    view: yes
    name: Lights
    icon: mdi:lightbulb
    entities:
        - group.living_lights
        - group.upstairs_lights
        - group.garden_lights
        - group.guard_lights

camera_view:
    name: Live Camera
    icon: mdi:camera
    view: yes
    entities:
        - camera.living_room_live
        - camera.street_live
        - camera.garden_live
        - camera.hall_upstairs
        - camera.front_door
        - input_select.ipcam_direction

config_view:
    name: Configuration
    icon: mdi:settings
    view: yes
    entities:
        - group.config_snapshots
        - group.config_lights
        - group.config_sound

config_snapshots:
    name: Snapshots
    icon: mdi:camera
    entities:
        - automation.daily_snapshot_archiving
        - automation.frontdoor_snapshots
        - automation.garden_snapshots
        - automation.living_room_snapshots
        - automation.hall_upstairs_snapshots
        - automation.street_snapshots

config_sound:
    name: Sound
    icon: mdi:music
    entities:
        - automation.door_notification_at_night
        - automation.doorbell

config_lights:
    name: Lights
    icon: mdi:lightbulb
    entities:
        - automation.lights_on_in_the_evening
        - automation.lights_off_at_night
        - automation.garden_lights_on_in_the_evening

all_lights:
    name: Lights
    entities:
        - switch.tv_spots
        - switch.front_room
        - switch.midspots
        - switch.back_room
        - switch.back_corner
        - switch.hall
        - switch.office
        - switch.bedroom
        - switch.garden
        - switch.balcony
        - switch.roof

living_lights:
    name: Living Room lights
    entities:
        - switch.tv_spots
        - switch.front_room
        - switch.midspots
        - switch.back_room
        - switch.back_corner

upstairs_lights:
    name: Upstairs Lights
    entities:
        - switch.office
        - switch.bedroom

garden_lights:
    name: Garden lights
    entities:
        - switch.garden
        - switch.balcony

guard_lights:
    name: Guard lights
    entities:
        - switch.roof
        - switch.hall

cameras:
    name: Cameras
    entities:
        - camera.living_room
        - input_select.ipcam_direction
        - camera.street
        - camera.front_door
        - camera.hall_upstairs
        - camera.garden

doors:
    name: Doors and Windows
    entities:
        - binary_sensor.front_door
        - binary_sensor.back_door
        - binary_sensor.bedroom_window_left
        - binary_sensor.bedroom_window_right


media_devices:
    name: Devices
    icon: mdi:television
