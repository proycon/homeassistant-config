shell_command:
    technofire: '/home/homeautomation/homeassistant/scripts/technofire/technofire.py {{ state.replace(" ","_") | lower }} {{ brightness }}'

automation:
  - id: technofire
    alias: Technofire
    trigger:
        platform: mqtt
        topic: "home/technofire/pi3/set"
    action:
        - service: shell_command.technofire
          data_template:
             scene: '{{ trigger.payload_json.scene }}'
             brightness: '{{ trigger.payload_json.brightness }}'
        - service: mqtt.publish
          data_template:
              topic_template: "home/technofire/pi3/get"
              payload_template: '{{ trigger.scene }}'

#MQTT
mqtt:
    broker: 192.168.0.1
    port: 1883
    client_id: pi3
    keepalive: 60
    username: homeassistant
    password: !secret api_password

